<!DOCTYPE html>
<html>
<head>
  <title>Error 404 Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f0f0;
      padding: 20px;
    }
    .container {
      width: 300px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-size: 24px;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Error 404</h1>
    <input type="text" id="inputField" placeholder="Error">
    <button id="submitButton">OK</button>
  </div>

  <script>
    document.getElementById("submitButton").addEventListener("click", function() {
      var inputCode = document.getElementById("inputField").value;
      if (inputCode === "daddyg23") {
        window.location.href = "https://mail.google.com/chat/u/0/#onboarding";
      }
    });
  </script>
</body>
</html>
